<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <script type="text/javascript" src="index.js"></script>
    <title>Tip Calculator</title>
</head>
<body>
    <main id="container">
        <h1>Quick Tip</h1>

        <section>
            <div class="bill">
                <label for="billTotal">Bill Total</label>
                <input type="number" placeholder="bill total" name="billInput" id="billTotal" />
            </div>

            <div>
                <div class="space-between">
                    <label for="tipInput">Select Tip</label>
                    <span id="tipPercent">0%</span>
                </div>
                <input type="range" value="0" id="tipInput" class="range" />
            </div>
            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue">$0</span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total</span>
                 <span id="totalWithTip"></span>
            </div>
        </section>
        
        <section>
            <div>
                <div class="space-between">
                    <label for="splitInput">Split</label>
                    <span id="splitValue">1 person</span>
                </div>
                <input type="range" value="1"  min="1" max="10" id="splitInput" class="range" />
            </div>
            <div class="space-between"> 
                <span>Bill Each</span>
                <span id="billEach">$0</span>
            </div>
            <div class="space-between">
                <span>Tip Each</span>
                <span id="tipEach">$0</span>
            </div>
        </section>
    </main>
</body>
</html>
